<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Trapezoid Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="helper.css">
</head>

<body class="bg_navy">
    <section class=" py-5 d-flex  align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <h1 class="text-white fs-30 text-center fw-600 mb-4 lh_1"><span class="border_bottom">Trapezoid Area Cal</span>culator</h1>

                    <div class="card  border-0">
                        <div class="card-body px-4">
                            <div class="mb-3">


                                <label class="fs-18 mb-2" for="sideA">Length of side A</label>
                                <input id="sideA" type="number" class="form-control h-45 shadow-none  fs-16">
                                <span id="errorA" class="text-danger"></span>
                            </div>
                            <div class="mb-3">


                                <label class="fs-18 mb-2" for="sideB">Length of side B</label>
                                <input id="sideB" type="number" class="form-control h-45 shadow-none  fs-16">
                                <span id="errorB" class="text-danger"></span>
                            </div>
                            <div class="mb-3">


                                <label class="fs-18 mb-2" for="height">Height</label>
                                <input id="height" type="number" class="form-control h-45 shadow-none  fs-16">
                                <span id="errorH" class="text-danger fs-12"></span>
                            </div>
                            <div class="mt-4">
                                <button onclick="calculateArea()"
                                    class="btn btn_primary shadow-none text-uppercase w-100 fs-16">Calculate Area</button>

                            </div>

                        </div>
                    </div>

                    <div class="my-3 text-center">
                        <p class="text-white fw-600" id="squareFeet"></p>
                        <p class="text-white fw-600" id="squareMeters"></p>

                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        function calculateArea() {

            document.getElementById("errorA").innerHTML = "";
            document.getElementById("errorB").innerHTML = "";
            document.getElementById("errorH").innerHTML = "";


            var a = parseFloat(document.getElementById("sideA").value);
            var b = parseFloat(document.getElementById("sideB").value);
            var h = parseFloat(document.getElementById("height").value);


            if (isNaN(a) || isNaN(b) || isNaN(h)) {
                if (isNaN(a)) {
                    document.getElementById("errorA").innerHTML = "Please enter a valid number.";
                }
                if (isNaN(b)) {
                    document.getElementById("errorB").innerHTML = "Please enter a valid number.";
                }
                if (isNaN(h)) {
                    document.getElementById("errorH").innerHTML = "Please enter a valid number.";
                }
                return;
            }


            var area = (a + b) * h / 2;


            var sqFt = area * 10.764;
            var sqMt = area;


            document.getElementById("errorA").innerHTML = "";
            document.getElementById("errorB").innerHTML = "";
            document.getElementById("errorH").innerHTML = "";


            document.getElementById("squareFeet").innerHTML =

                "Area of the trapezoid: " + sqFt.toFixed(2) + " square feet"
            document.getElementById("squareMeters").innerHTML =

                "Area of the trapezoid: " + sqMt.toFixed(2) + " square meters";
        }

    </script>
</body>

</html>
